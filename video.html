<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-fluid{
            background-color: #1f2124;
        }
        #movie {
            
            background: radial-gradient(#1f2124, #000000) !important;
        }

        video {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="videoContent" id="movie">
            <video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
                type="video/mp4" controls></video>
        </div>

        <div class="content">
                <button onclick="showContent()">
                    watch
                </button>
        </div>
    </div>
    <script>
        let showContent=()=>{
            let movieTitle=sessionStorage.getItem("movieTitle");
            console.log(movieTitle);
        }
    </script>
</body>

</html>
